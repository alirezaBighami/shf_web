<body>
    <div class="container shadow-lg p-5">

        <form action="http://localhost:9090" method="post" class=" mb-5 container">
            <label class="alert">Please enter eight character for set on server :</label>
            <input type="text" name="set" id="" class="form-control inputUser " id='setInput' placeholder="Enter text ..." onkeyup=" ">
            <div class="mt-2 ">
                <input type="submit " value="submit with go " class="btn btn-success btn-block ">
                <input type="submit " value="submit with node js " class="btn btn-success btn-block ">
                <input type="submit " value="submit with php " class="btn btn-success btn-block ">
            </div>
            <label id="check "></label>
        </form>

        <form action=" " method="get " class=" mt-5 mb-3 container ">
            <label class="alert ">Please enter string for get from server :</label>
            <input type="text " name="get " id=" " class="form-control inputUser  " placeholder="Enter text ... ">
            <div class="mt-2 ">
                <input type="button " value="get with go " class="btn btn-success btn-block ">
                <input type="button " value="get with node js " class="btn btn-success btn-block ">
                <input type="button " value="get with php " class="btn btn-success btn-block ">
            </div>

        </form>

    </div>
